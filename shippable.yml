build:
  ci:
    - node --version
    #- sleep 5m
    
  pre_ci_boot:
    image_name: drydock/u12nod
    image_tag: prod
    pull: true 
   
integrations:
  notifications:
  
    - integrationName: proj-sampleNod
      type: webhook
      payload:
        - API_URL=$SHIPPABLE_API_URL
        - CONTAINER_NAME=$SHIPPABLE_CONTAINER_NAME
        - FOO=bar
        - BOO=buzz
        #- secure: 
        
    - integrationName: email
      type: email
      recipients: 
        - shiphitchcock1@gmail.com
       # - varsha@shippable.com
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: never
      
    - integrationName: ship-slack
      type: slack
      recipients:
        - "#public-chnl"
        - pvt-channel
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: never
      
    - integrationName: irc
      type: irc
      recipients:
        - "chat.freenode.net#test-cock1"
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: always
      
    - integrationName: ship-hipchat
      type: hipchat
      recipients:
        - '#hitchcock1'
        - '#hitchcock1pvt'
        - '@shiphitchcock1'
      on_start: always
      on_success: always
      on_failure: always 
      on_pull_request: always
  
